<!DOCTYPE html> <!-- tells browsers to use full-standard mode, rather than quirks mode: https://developer.mozilla.org/en-US/docs/Web/HTML/Quirks_Mode_and_Standards_Mode -->
<html lang="en"> <!-- enables screen readers, search engines, and translation services to know the document language -->
<head>
    <!-- charset, viewport and title must ALWAYS be included -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for a machine learning workshop at our school for machines who can't learn good and want to do other stuff good too">
    <meta name="robots" content="noindex, nofollow"> <!-- tells search engines to not index the site-->
    <meta name="theme-color" content="#226daa"> <!-- defines a color to customize the browser interface: title bar, tab bar, or other chrome components -->

    <!-- Open Graph meta tags describe how the card, which links to the website, is displayed on social media sites, like Twitter or Facebook -->
    <meta property="og:title" content="Machine Learning Workshop">
    <meta property="og:description" content="School for Machines Who Can't Learn Good and Want to Do Other Stuff Good Too">
    <meta property="og:image" content="http://127.0.0.1:5500/HTMLCourse/assets/images/synthwave_bateman_perfect_girl.png">
    <meta property="og:image:alt" content="Black and white line drawing of refrigerator, french door refrigerator, range, washer, fan, microwave, vaccuum, space heater and air conditioner">
    
    <!-- Social media, like Twitter, can have their own card markup syntax -->
    <meta name="twitter:title" content="Machine Learning Workshop">
    <meta name="twitter:description" content="School for machines who can't learn good and want to do other stuff good too">
    <meta name="twitter:url" content="http://127.0.0.1:5500/?src=twitter">
    <meta name="twitter:image:src" content="http://127.0.0.1:5500/HTMLCourse/assets/images/synthwave_bateman_perfect_girl.png">
    <meta name="twitter:image:alt" content="27 different home appliances">
    <meta name="twitter:creator" content="@estellevw">
    <meta name="twitter:site" content="@perfmattersconf">
    
    <title>Machine Learning Workshop</title>

    <!-- setting up cross-platform favicon using https://favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/HTMLCourse/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/HTMLCourse/assets/icons/favicon-16x16.png">

    <!-- .webmanifest and .json manifest files are used for reducing
        the amount of meta tags in the <head> -->
    <link rel="manifest" href="assets/icons/site.webmanifest">

    <!-- tells browsers to use the following images for apple touch home screen -->
    <link rel="apple-touch-startup-image" href="assets/icons/apple-touch-icon.png" media="orientation: portrait">
    <link rel="apple-touch-startup-image" href="assets/icons/apple-touch-icon.png" media="orientation: landscape">

    <!-- tells browser that the site is web-app capable -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- name for mobile icon -->
    <meta name="apple-mobile-web-app-title" content="MLW">
    <meta name="application-name" content="MLW">

    <!-- 'alternate' can be used for translated versions of the site -->
    <link rel="alternate" href="http://127.0.0.1:5500/HTMLCourse/fr" hreflang="fr-FR">
    <link rel="alternate" href="http://127.0.0.1:5500/HTMLCourse/pt" hreflang="pt-BR">

    <!-- it also can be used for different types of the page, for example, for PDF-version -->
    <link rel="alternate" type="application/x-pdf" href="http://127.0.0.1:5500/HTMLCourse/index.pdf">

    <!-- if alternate versions of the site exist, the 'true' one can be identified by using canonical value for rel attribute and providing a canonical URL for href-->
    <link rel="canonical" href="http://127.0.0.1:5500/HTMLCourse">
</head>
<body>
    <!-- <role> attribute could be used to make search engines and accessive technologies to correctly parse document's AOM, although the comments which identify which <div> each </div> closes -->
    <!-- start header -->
    <div role="banner">
        <div role="heading" aria-level="1">
            Machine Learning Workshop
        </div>
        <!-- navigation -->
        <div role="navigation">
            <a href="#reg">Register</a>
            <a href="#about">About</a>
            <a href="#teachers">Instructors</a>
            <a href="#feedback">Testimonials</a>
        </div>
        <!-- end navigation bar -->
    </div>
    <!-- end of header -->

    <!-- <script defer src="scripts/lightswitch.js"></script> -->
</body>
</html>
